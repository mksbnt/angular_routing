<div class="container">
  <form
    novalidate
    [formGroup]="registrationForm"
    (ngSubmit)="onSubmit(registrationForm)"
  >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstName">First name</label>
        <input
          type="text"
          class="form-control"
          id="inputFirstName"
          placeholder="First name"
          formControlName="firstName"
        />
        <div *ngIf="formErrors.firstName" class="alert alert-danger">
          {{ formErrors.firstName }}
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputSecondName">Second name</label>
        <input
          type="text"
          class="form-control"
          id="inputSecondName"
          placeholder="Second name"
          formControlName="secondName"
        />
        <div *ngIf="formErrors.secondName" class="alert alert-danger">
          {{ formErrors.secondName }}
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input
          type="text"
          class="form-control"
          id="inputCity"
          placeholder="City"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputOrganization">Organization</label>
        <input
          type="text"
          class="form-control"
          id="inputOrganization"
          placeholder="Organization"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          placeholder="Email"
          formControlName="email"
        />
        <div *ngIf="formErrors.email" class="alert alert-danger">
          {{ formErrors.email }}
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword4"
          placeholder="Password"
          formControlName="password"
        />
        <div *ngIf="formErrors.password" class="alert alert-danger">
          {{ formErrors.password }}
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary btn-block"
      [disabled]="registrationForm.invalid"
    >
      Register
    </button>
  </form>
</div>
